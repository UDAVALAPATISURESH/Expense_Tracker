<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
</head>
<body>
  <h2>Signup</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Enter Name" required /><br><br>
    <input type="email" id="email" placeholder="Enter Email" required /><br><br>
    <input type="password" id="password" placeholder="Enter Password" required /><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <a href="login.html">Go to Login</a>
  <p id="message"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://localhost:3000/app/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });

        const data = await res.json();
        document.getElementById("message").innerText = data.message;

      } catch (err) {
        document.getElementById("message").innerText = "Something went wrong!";
      }
    });
  </script>
</body>
</html>
